<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeaderBoard Project</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🏆LEADERBOARD🏆</h1>
    <div class="add-score">
      <input type="text" name="" id="firstname" placeholder="First Name">
      <input type="text" name="" id="lastname" placeholder="Last Name">
      <select name="" id="country">
        <option value="Select Country">Select Country</option>
        <option value="India">India</option>
        <option value="Australia">Australia</option>
        <option value="Scotland">Scotland</option>
        <option value="England">England</option>
        <option value="Pakistan">Pakistan</option>
        <option value="Sri Lanka">Sri Lanka</option>
      </select>
      <input type="number" name="" id="score" placeholder="Score">
      <button id="btn">Add Score</button>
    </div>

    <div class="score-board"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
